<!doctype html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title> 取引先管理システム パスワード変更画面(M011)</title>

        <style>

        </style>

    </head>

    <body>
        <script>
            function confirmMsg(msg, btnId) {
                if(confirm(msg) == true) {
                    document.getElementById(btnId).value = "True";
                    document.getElementById("M011HiddenShainCd").value = "";
                }
                else { 
                    document.getElementById(btnId).value = "False";
                    document.getElementById("M011HiddenShainCd").value = document.getElementById("M011ShainCd").value;
                }
            }
        </script>
        <div style="text-align: center">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <ul class=flashes>
                        {% for category, message in messages %}
                            <li class="{{ category }}" style="color:red">{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}
                
            <h1 style="background-color:#008b8b">取引先管理システム</h1>
            <h2 style="background-color:#008b8b">M011 パスワード変更画面</h2>

            <form action="/back" method="POST">
                <button type="submit" id="M011BackBtn" name="M011BackBtn" value="False" onclick="confirmMsg('ログイン画面に戻りますか？', 'M011BackBtn');">戻る</button>
                <input type="hidden" id="M011HiddenShainCd" name="M011HiddenShainCd" value="">
            </form>
            <br>
        </div>
            
        <div style="width: 400px; height : 100px; margin: 5px; padding: 40px; border: solid 1px #999999; margin: auto;, text-align: center">
            
            <div style="text-align: center">

                <form action="/PasswordChangeAction" method="POST">
                    <label for="M011LabelShainCd">社員コード　　　：</label> &nbsp;
                    <input type="text" id="M011ShainCd" name="M011ShainCd" value={{M011ShainCd}}>
                    <br>

                    <label for="M011LabelShainCd">現在のパスワード：</label> &nbsp;
                    <input type="password" id="M011OldPassword" name="M011OldPassword" value="">
                    <br>

                    <label for="M011LabelShainCd">新規のパスワード：</label> &nbsp;
                    <input type="password" id="M011NewPassword" name="M011NewPassword" value="">
                    <br><br>

                    <button type="submit" id="M011PasswordChangeBtn" name="M011PasswordChangeBtn" value="False" onclick="confirmMsg('パスワードを変更しますか？', 'M011PasswordChangeBtn');">パスワード変更</button>
                </form>

            </div>
        </div>

    </body>
</html>
