<!doctype html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title> 取引先管理システム ログイン画面(M010)</title>

        <style>

        </style>

    </head>

    <body>
        <script>
            function confirmMsg(msg, btnId) {
                if(confirm(msg) == true) {
                    document.getElementById(btnId).value = "True";
                }
                else { 
                    document.getElementById(btnId).value = "False";
                    document.getElementById("M010HiddenShainCd").value = document.getElementById("M010ShainCd").value;
                }
            }

            function setValue(btnId) {
                document.getElementById(btnId).value = "True";
            }
        </script>
        <div style="text-align: center">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <ul class=flashes>
                        {% for category, message in messages %}
                            <li class="{{ category }}" style="color:red">{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}

            <h1 style="background-color:#ff9933">取引先管理システム</h1>
            <h2 style="background-color:#ff9933">M010 ログイン画面</h2>

            <br>
        </div>

        <div style="width: 400px; height : 100px; margin: 5px; padding: 40px; border: solid 1px #999999; margin: auto;">

            <div style="text-align: center">
                <form action="/LoginAction" method="POST">
                    <label for="M010LabelShainCd" >社員コード：</label> &nbsp;
                    <input type="text" id="M010ShainCd" name="M010ShainCd" value={{shainCd}}>
                    <br>

                    <label for="M010LabelShainCd">パスワード：</label> &nbsp;
                    <input type="password" id="M010Password" name="M010Password" value="">
                    <br><br>

                    <button type="submit" id="M010LoginBtn" name="M010LoginBtn" value="False" onclick="setValue('M010LoginBtn');">ログイン</button>
                </form>
            </div>

        </div><br>

        <div style="text-align: center">
            <form action="/moveM011PasswordChangeGmn" method="get">
                    <a href="{{ url_for('moveM011') }}">パスワード変更はこちら</a>
            </form>
        </div>

    </body>
</html>
